<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reponsive.css">
    <title>Encryption tool</title>
</head>

<body>
    <div class="container">

        <header class="header">
            <div class="header-logo">
                <img src="./imgs/CipherHub.png" alt="" class="logo-img">
            </div>
            <nav class="side-bar">
                <ul class="menu-list">
                    <li class="menu-item active-menu">
                        <i class="fa-solid fa-arrow-right"></i>
                        <p>Caesar</p>
                    </li>
                    <li class="menu-item">
                        <i class="fa-solid fa-arrow-right"></i>
                        <p>Vigenere</p>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="overlay"></div>
        <div class="content">
            <div class="heading">
                <h1>Công cụ mã hoá/giải mã</h1>
                <i class="fa-solid fa-bars bars-icon"></i>
            </div>
            <section id="caesar" class="section active">
                <h1 class="sub-title">Caesar</h1>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form-label">Nhập văn bản cần mã hoá / giải mã</label>
                        <textarea name="" class="form-input-plaintext caesar-plaintext"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Nhập khoá</label>
                        <textarea name="" class="form-input-key caesar-key"></textarea>
                    </div>
                    <div class="form-submit">
                        <button class="btn submit-btn encrypt-btn" type="button">Mã hoá</button>
                        <button class="btn submit-btn decrypt-btn" type="button">Giải mã</button>
                    </div>
                    <div class="form-result">
                        <div class="textarea-wrapper">
                            <label for="" class="form-label">Kết quả</label>
                            <button class="copy-btn" type="button">
                                <i class="fa-solid fa-copy"></i>
                                Sao chép
                            </button>
                        </div>
                        <textarea class="form-output-ciphertext caesar-output" readonly></textarea>
                    </div>
                </form>
            </section>

            <section id="vigenere" class="section hidden">
                <h1 class="sub-title">Vigenere</h1>
                <form action="" class="form">
                    <div class="form-group">
                        <label for="" class="form-label">Nhập văn bản cần mã hoá / giải mã</label>
                        <textarea name="" class="form-input-plaintext vigenere-plaintext"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Nhập khoá</label>
                        <textarea name="" class="form-input-key vigenere-key"></textarea>
                    </div>
                    <div class="form-submit">
                        <button class="btn submit-btn encrypt-btn" type="button">Mã hoá</button>
                        <button class="btn submit-btn decrypt-btn" type="button">Giải mã</button>
                    </div>
                    <div class="form-result">
                        <div class="textarea-wrapper">
                            <label for="" class="form-label">Kết quả</label>
                            <button class="copy-btn" type="button">
                                <i class="fa-solid fa-copy"></i>
                                Sao chép
                            </button>
                        </div>
                        <textarea class="form-output-ciphertext vigenere-output" readonly></textarea>
                    </div>
                </form>
            </section>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
